version: '3.8'

# AI Job Matcher - Optimized Infrastructure
# PostgreSQL + Metabase + n8n (optional)
# Run: docker-compose -f docker-compose.postgres.yml up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job_matcher_postgres
    environment:
      POSTGRES_USER: job_matcher
      POSTGRES_PASSWORD: JobMatcher2024!
      POSTGRES_DB: job_matcher
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U job_matcher -d job_matcher" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Metabase Dashboard (Real-time analytics)
  metabase:
    image: metabase/metabase:v0.48.0
    container_name: job_matcher_metabase
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: job_matcher
      MB_DB_PASS: JobMatcher2024!
      MB_DB_HOST: postgres
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - metabase_data:/metabase-data
    restart: unless-stopped
  # Optional: n8n (uncomment if you want local n8n)
  # n8n:
  #   image: n8nio/n8n:latest
  #   container_name: job_matcher_n8n
  #   environment:
  #     - N8N_BASIC_AUTH_ACTIVE=true
