  #     - DB_POSTGRESDB_USER=job_matcher
  #     - DB_POSTGRESDB_PASSWORD=JobMatcher2024!
  #   ports:
  #     - "5678:5678"
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   volumes:
  #     - n8n_data:/home/node/.n8n
  #   restart: unless-stopped

volumes:
  postgres_data:
  metabase_data:
    # n8n_data:

networks:
  default:
    name: job_matcher_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
